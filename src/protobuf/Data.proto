syntax = "proto2";
package data;

option java_package         = "com.clue.proto";
option java_outer_classname = "Data";

enum Suspect {
  SUS_NONE = -1;
  SUS_MISS_SCARLETT = 0;
  SUS_COL_MUSTARD = 1;
  SUS_MRS_WHITE = 2;
  SUS_MR_GREEN = 3;
  SUS_MRS_PEACOCK = 4;
  SUS_PROF_PLUM = 5;
}

enum Location {
  LOC_NONE = -1;
  LOC_STUDY = 0;
  LOC_HALL = 1;
  LOC_LOUNGE = 2;
  LOC_LIBRARY = 3;
  LOC_BILLIARD_ROOM = 4;
  LOC_DINING_ROOM = 5;
  LOC_CONSERVATORY = 6;
  LOC_BALLROOM = 7;
  LOC_KITCHEN = 8;
  LOC_HALLWAY_0 = 9;
  LOC_HALLWAY_1 = 10;
  LOC_HALLWAY_2 = 11;
  LOC_HALLWAY_3 = 12;
  LOC_HALLWAY_4 = 13;
  LOC_HALLWAY_5 = 14;
  LOC_HALLWAY_6 = 15;
  LOC_HALLWAY_7 = 16;
  LOC_HALLWAY_8 = 17;
  LOC_HALLWAY_9 = 18;
  LOC_HALLWAY_10 = 19;
  LOC_HALLWAY_11 = 20;
}

enum Weapon {
  WPN_NONE = -1;
  WPN_CANDLESTICK = 0;
  WPN_KNIFE = 1;
  WPN_LEAD_PIPE = 2;
  WPN_REVOLVER = 3;
  WPN_ROPE = 4;
  WPN_WRENCH = 5;
}

message Player {
  optional int32 clientId = 1;
  optional string name = 2;
  optional Suspect suspect = 3;
  optional Location location = 4;
  optional bool madeFalseAccusation = 5 [default = false];
}

enum GameStatus {
  GAME_NOT_STARTED = 0;
  GAME_IN_PROGRESS = 1;
  GAME_FINISHED    = 2;
}

message Solution {
  optional int32 clientId    = 1;
  optional Weapon weapon     = 2;
  optional Suspect suspect   = 3;
  optional Location location = 4;
}

message Clues {
  repeated Weapon weapons = 1;
  repeated Suspect suspects = 2;
  repeated Location locations = 3;
}